<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Number Guesser</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card text-center mt-4">
        <div class="card-title">
          <h1>Number Guesser</h1>
        </div>
        <div id="game" class="card-body">
          <form>
            <div class="form-group">
              <label for="guess-input">Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></label>
              <div class="row justify-content-center">
                <div class="m-1">
                  <input class="form-control" type="number" id="guess-input" placeholder="Enter your guess...">
                </div>
                <div class="m-1">
                  <input type="submit" class="btn btn-primary" id="guess-value" value="submit">
                </div>
              </div>
            </div>
          </form>
          <!-- it witll contain a message about the validity of the entered number -->
          <p class="message"></p>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
